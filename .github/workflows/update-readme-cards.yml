name: Update README Cards

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_title=true&count_private=true&hide=prs&theme=buefy
          path: profile/stats.svg  # Or change to any folder/path you prefer, e.g., images/stats.svg
          token: ${{ secrets.README_STATS_TOKEN }}

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=buefy&hide_border=true
          path: profile/top-langs.svg  # Match the folder/path above
          token: ${{ secrets.README_STATS_TOKEN }}

      - name: Commit and Push Cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0  # 'exit 0' skips if no changes
          git push